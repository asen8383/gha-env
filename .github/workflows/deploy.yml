name: Deployment
on:
  push:
    branches:
      - main
      - dev
env:
  # Workflow-wide environment variables
  MONGODB_DB_NAME: gha-demo
jobs:
  test:
    environment: testing # GitHub Environment-wide secret or variable

    env: # Environemnt variables
      # Job-wide environment variables
      MONGODB_CLUSTER_ADDRESS: cluster0.lrvocu4.mongodb.net
      # Use Actions secrets instead of hardcoding the username and password
      MONGODB_USERNAME: ${{ secrets.MONGODB_USERNAME }}
      MONGODB_PASSWORD: ${{ secrets.MONGODB_PASSWORD }} # Pass: efecK8g6QkglVIpM
      PORT: 8080
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-deps-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Run server
        run: npm start & npx wait-on http://127.0.0.1:$PORT
      - name: Run tests
        run: npm test
      - name: Output information
        # Or echo "MONGODB_USERNAME: $MONGODB_USERNAME"
        run: |
          echo "MONGODB_USERNAME: ${{ env.MONGODB_USERNAME }}"
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Output information
      # Below env.MONGODB_USERNAME variable will NOT work because it reference to var in another job
        run: |        
          echo "MONGODB_USERNAME: ${{ env.MONGODB_USERNAME }}"
          echo "MONGODB_DB_NAME: $MONGODB_DB_NAME"